<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<!--
    I have copied most of this from the main repo in this file:
    https://github.com/arcuri82/testing_security_development_enterprise_systems/blob/master/intro/exercise-solutions/quiz-game/part-11/frontend/src/main/resources/META-INF/resources/login.xhtml
      -->

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        LogIn
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <h:outputLabel value="Login failed: user and/or password are wrong."
                           rendered="${!empty param['error']}"/>

            <div>
                <h:outputText value="Username: "/>
                <h:inputText id="username" class="login"/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret id="password" class="login"/><br/>

                <h:commandButton id="submit" value="Log In"  class="gameBtn"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>


</html>
